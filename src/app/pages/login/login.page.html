<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesi√≥n {{ comuna }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p *ngIf="edad < 25"> {{ arreglo.nombre | uppercase }}</p>
  <ion-item>
    <ion-input label="Nombre:" labelPlacement="floating" placeholder="Ingrese su nombre"
      [(ngModel)]="nombreUsuario"></ion-input>
  </ion-item>
<ion-item *ngFor="let x of lista">
  <ion-label><b>ID: </b>{{ x.id }}</ion-label>
  <ion-label><b>Nombre: </b>{{ x.nombre | lowercase }}</ion-label> <!--pipes https://www.nigmacode.com/ionic/pipes-en-ionic -->
</ion-item>
  
  <ion-button color="success" [routerLink]="['/home']">Ir al Home {{ nombreUsuario }}</ion-button>
  <ion-button color="warning" (click)="irPagina()">Ir a Agregar</ion-button>
</ion-content>
